---
configuration:
  tags:
    name: ACL tags
    description: >-
      Specific ACL tags for this Tailscale instance. They need to start with `tag:`.
  log_level:
    name: Log level
    description: >-
      Controls the level of log details the add-on provides.
  socks_port:
    name: SOCKS5 proxy port
    description: >-
      Port to listen for connections from SOCKS-speaking applications.
